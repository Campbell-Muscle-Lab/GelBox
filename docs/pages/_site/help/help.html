<h1 id="help">Help</h1>

<p>If you encounter problems, we recommend the following strategies:</p>

<ul>
  <li>
    <p>Take a step back, and make sure to thoroughly go over the <a href="../tutorial/tutorial.html">tutorial</a></p>
  </li>
  <li>
    <p>If that doesn’t work, <a href="https://github.com/Campbell-Muscle-Lab/GelBox">submit an issue</a></p>
  </li>
  <li>
    <p>If you don’t hear back in 3 days, <a href="mailto:utku.gulbulak@uky.edu">email Utku Gulbulak, PhD</a> or <a href="mailto:k.s.campbell@uky.edu">email Ken Campbell, PhD</a></p>
  </li>
</ul>
